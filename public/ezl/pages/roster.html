<div class="roster">
   <h1>Vaingory Roster</h1>
   <div class="row">
      <div class="large-10 large-offset-1 columns">
         <ul class="vertical menu" data-accordion-menu>
            <li ng-repeat="team in FullRoster track by $index">
               <a href="#">Team Id:{{ team.id | json }} | {{ team.name }} | {{ team.shardId }}</a>
               <ul class="menu vertical nested">
                  <li><a href="#">{{ team.player_one }}</a></li>
                  <li><a href="#">{{ team.player_two }}</a></li>
                  <li><a href="#">{{ team.player_three }}</a></li>

               </ul>
            </li>
         </ul>
   </div>
</div>

<!--{{ FullRoster }}-->

</div>
