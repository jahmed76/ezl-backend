<div class="register">
    <form id="registerF" ng-submit="rFormSubmit();" action="/register" method="post">
        Username:<br>
        <input type="text" name="name" ng-model="rFormData.name"> Email:
        <br>
        <input type="text" name="email" ng-model="rFormData.email"> Password:
        <br>
        <input type="text" name="password" ng-model="rFormData.password"> Confirm Password:<br>
        <input type="text" name="password_confirmation" ng-model="rFormData.password_confirmation">
        <input type="hidden" name="_token" ng-model="rFormData._token">
        <input type="submit" value="Submit">
    </form>

    <pre> {{ loginFeedback }} </pre>
</div>
